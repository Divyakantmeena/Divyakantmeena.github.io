<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Javascript Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>

        <div class="min">
            <div class="mn" id="mn"></div>
        </div>

        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>

    <div class="toggleClass" onclick="toggleClass()"></div>

    <script type="text/javascript">
        const hr = document.querySelector('#hr');
        const mn = document.querySelector('#mn');
        const sc = document.querySelector('#sc');

        function setClockTime(){
            const day = new Date();
            const hh = day.getHours() ;
            const mm = day.getMinutes() ;
            const ss = day.getSeconds() ;

            const hourDeg = (hh * 30) + (mm * 0.5);  //every 60min,30Deg then 30/60 = 0.5 per minute
            const minuteDeg = (mm * 6)+ (ss * 0.1); // Every 60 second ,6deg then 6/60 = 0.1 pers sec
            const secondDeg = (ss * 6);

            hr.style.transform = `rotateZ(${hourDeg}deg)`;
            mn.style.transform = `rotateZ(${minuteDeg}deg)`;
            sc.style.transform = `rotateZ(${secondDeg}deg)`;

        }
        setClockTime();
        setInterval(setClockTime,1000);

        function toggleClass(){
            const body = document.querySelector('body');
            body.classList.toggle('light');
        }
    </script>
</body>
</html>
